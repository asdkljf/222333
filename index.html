        /* 全局样式 */  
body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 0;  
}  
  
/* 页脚样式 */  
footer {  
    text-align: center;  
    background-color: #f5f5f5;  
    padding: 10px;  
    position: fixed;  
    bottom: 0;  
    width: 100%;  
}  
  
/* 导航栏样式 */  
nav ul {  
    list-style-type: none;  
    margin: 0;  
    padding: 0;  
    text-align: center;  
    background-color: #333;  
}  
  
nav ul li {  
    display: inline-block;  
}  
  
nav ul li a {  
    color: #fff;  
    text-decoration: none;  
    padding: 10px 15px;  
    display: block;  
}  
  
/* 居中导航栏 */  
nav ul {  
    display: flex;  
    justify-content: center;  
}  
  
/* 图片库样式 */  
.product-gallery {  
    display: flex;  
    flex-wrap: wrap;  
    justify-content: center;  
}  
  
.product-image {  
    margin: 10px;  
    width: 200px;  
    height: 200px;  
    object-fit: cover;  
}  
  
/* 注释示例 */  
/* 导航栏背景色设置为深灰色 */  
nav ul {  
    background-color: #333;  
}  
  
/* 页脚背景色设置为浅灰色 */  
footer {  
    background-color: #f5f5f5;  
}
