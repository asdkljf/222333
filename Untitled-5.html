<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>购物车</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <!-- 与首页相同的导航栏 -->  
    </header>  
    <main>  
        <h1>购物车</h1>  
        <table class="cart-table">  
            <thead>  
                <tr>  
                    <th>产品名称</th>  
                    <th>单价</th>  
                    <th>数量</th>  
                    <th>总价</th>  
                    <th></th>  
                </tr>  
            </thead>  
            <tbody>  
                <tr>  
                    <td>产品名称 1</td>  
                    <td>$10.00</td>  
                    <td>2</td>  
                    <td>$20.00</td>  
                    <td><button class="remove-from-cart">移除</button></td>  
                </tr>  
                <!-- 重复上述结构以展示更多购物车商品 -->  
            </tbody>  
        </table>  
        <p>总计: $XX.XX</p>  
        <button class="checkout-button">前往结账</button>  
    </main>  
    <footer>  
        <!-- 与首页相同的页脚 -->  
    </footer>  
</body>  
</html>
